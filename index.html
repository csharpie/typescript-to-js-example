<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typescript to JS example</title>
</head>
<body>
    <h3 id="greeting"></h3>
    <hr>

    <input id="fullName" type="text" placeholder="My name is..." />

    <select id="language">
        <option value="" selected="selected" disabled>I speak...</option>
        <option value="ARABIC">Arabic</option>
        <option value="ENGLISH">English</option>
        <option value="MANDARIN CHINESE">Mandarin Chinese</option>
        <option value="SPANISH">Spanish</option>
    </select>
    <button id="greetMe" type="button">Greet Me</button>
    <script type="text/javascript" src="bundle.js"></script>
</body>
</html>
